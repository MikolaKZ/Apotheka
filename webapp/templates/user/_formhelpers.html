{% macro render_field(field) %}
  <dd>{{ field(**kwargs)|safe }}
  {% if field.errors %}
    <ul class=errors>
    {% for error in field.errors %}
        {% if error=="Not a valid decimal value" %} 
        <li>Введины некорректные данные</li>
        {%else%}
        <li>{{ error }}</li>
        {% endif %}
    {% endfor %}
    </ul>
  {% endif %}
  </dd>
{% endmacro %}
